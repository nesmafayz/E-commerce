        .header {

        .header .logo {

            color: white;
        }

        .cart {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 7px 10px;
            border-radius: 3px;
            width: 80px;
        }

        .fa-solid {
            color: rgb(252, 151, 63);
        }

        .cart p {
            height: 22px;
            width: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 22px;
            background-color: rgb(252, 151, 63);
            color: white;
        }

        .container {
            display: flex;
            width: 70%;
            margin-bottom: 30px;
        }

        #root {
            width: 60%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .sidebar {
            width: 40%;
            border-radius: 5px;
            background-color: #eee;
            margin-left: 20px;
            padding: 15px;
            text-align: center;
        }

        .head {
            background-color: rgb(252, 151, 63);
            border-radius: 3px;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .foot {
            display: flex;
            justify-content: space-between;
            margin: 20px 0px;
            padding: 10px 0px;
            border-top: 1px solid #333;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgb(252, 151, 63);
            border-radius: 5px;
            padding: 15px;
        }

        .img-box {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .images {
            max-width: 90%;
            max-height: 90%;
            object-fit: cover;
            object-position: center;
        }

        .bottom {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 110px;
        }

        h2 {
            font-size: 20px;
            color: red;
        }

        button {
            width: 100%;
            position: relative;
            border: none;
            border-radius: 5px;
            background-color: rgb(252, 151, 63);
            padding: 7px 25px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #aaa;
            border-radius: 3px;
            margin: 10px 10px;
        }

        .row-img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid rgb(252, 151, 63);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rowimg {
            max-width: 43px;
            max-height: 43px;
            border-radius: 50%;
        }

        .fa-trash:hover {
            cursor: pointer;
            color: #333;
        }

        .btnpay {
            width: 100%;
            position: relative;
            border: none;
            border-radius: 5px;
            background-color: rgb(252, 151, 63);
            padding: 7px 25px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btnpay:hover {
            background-color: black;
        }
        </style>

function getProductIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return parseInt(urlParams.get("id"));
}

function getProductById(productId) {
    return data.find(product => product.id === productId);
}

function displayProductDetails(product) {
    const productDetailsContainer = document.getElementById("productDetails");
    document.getElementById('root').innerHTML = `
       
    <div class='box'>
        <div class='img-box'>
            <img class='images' src=${product.img}></img>
        </div>
        <div class='bottom'>
            <p>${product.name}</p>
            <h2>$ ${product.amt}.00</h2>
            <button onclick='addToCart(${product.id})'>Add to cart</button>
        </div>
    </div>`;

   
}



var cart = [];

function addToCart(productId) {
    const selectedProduct = getProductById(productId);
    cart.push(selectedProduct);
    
    displayCart();
}

function delElement(index) {
    cart.splice(index, 1);
    displayCart();
}

function displayCart() {
    let total = 0;
    document.getElementById("count").innerHTML = cart.length;
    if (cart.length === 0) {
        document.getElementById('cartItem').innerHTML = "Your cart is empty";
        document.getElementById("total").innerHTML = "$ " + 0 + ".00";
    } else {
        document.getElementById("cartItem").innerHTML = cart.map((items, index) => {
            const { img, name, amt } = data.find(product => product.id === items.id);
            total = total + amt;
            document.getElementById("total").innerHTML = "$ " + total.toFixed(2);
            return `
                <div class='cart-item'>
                    <div class='row-img'>
                        <img class='rowimg' src=${img}>
                    </div>
                    <p style='font-size:12px;'>${name}</p>
                    <h2 style='font-size: 15px;'>$ ${amt}.00</h2>
                    <i class='fa-solid fa-trash' onclick='delElement(${index})'></i>
                </div>`;
        }).join('');
    }
}
