<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h1{
    color: orange;
}
input[type=text]:text{
    box-shadow: orange;
    outline-color: orange;
}
.lightbox-container{
position: fixed;
top: 0;
bottom: 0;
left: 0;
right: 0;
background-color: rgb(0, 0, 0, 0.6);
}
.lightbox-item{
    width: 30%;
    height: 70%;
    display: flex;
    position: relative;

}
.ml-5{
    height: 134%;
}
textarea{
    resize: none;
}

</style>

<body>

    <div class="container ">
        <div class="row">
            <div>
                <h1 class="text-center mb-5 shadow-sm p-3">Contact Us</h1>
            </div>
            <div class="row">
                <div class="col-md-7 shadow rounded p-5">
                    <form id="contactForm" onsubmit="return validateForm()">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required minlength="8" maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="5" placeholder="Write your message here" id="message"></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-warning">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 bg-light">
                    <div class="ml-5">
                        <img class="w-100 h-75 rounded shadow" src="orange.gif" alt="Image" id="moving">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="lightbox-container d-none justify-content-center align-items-center">
                    <div class="lightbox-item ">
                        <div class="container mt-3">
                            <div class="card" style="width:400px">
                                <img class="card-img-top" src="correct.jpg" alt="Card image" style="width:100%;">
                                <div class="card-body mx-5">
                                    <h4 class="card-title">Your response has been registered successfully</h4>
                                    <p class="card-text">We Will Respond As Fast As We Can</p>
                                    <button onclick="closePopUp()" class="btn btn-success w-100">close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            name = name.trim();
            email = email.trim();
            message = message.trim();
    
            if (name === '' || email === '' || message === '') {
                alert('Please fill in all required fields.');
                return false;
            }
    
            showSuccessMessage();
    
            return false;
        }
    
        function showSuccessMessage() {
            var lightbox = document.querySelector('.lightbox-container');
            lightbox.classList.replace('d-none', 'd-flex');
    
            // Redirect to index.html after 2 seconds (adjust the delay as needed)
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 2000);
        }
    
        function closePopUp() {
            var lightbox = document.querySelector('.lightbox-container');
            lightbox.classList.replace('d-flex', 'd-none');
        }
    </script>
    
    
    
</body>

</html>
